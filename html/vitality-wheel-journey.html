<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <link href="../themify-icons/themify-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/vitality-wheel-journey.css">

    <title>Vitality Wheel Journey</title>
</head>
<body>
<div class="vit-health-wheel-container">
    <div class="vit-health-wheel-disc">
        <div class="disc-inner">
        </div>
    </div>
    <div class="vit-health-wheel-overlay">
        <div class="vit-health-wheel-hotspot visible pulse" data-animation-index="0">
            <i class="ti-user outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="1">
            <i class="ti-receipt outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="2">
            <i class="ti-files outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="3">
            <i class="ti-pulse outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="4">
            <i class="ti-shield outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="5">
            <i class="ti-printer outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="6">
            <i class="ti-package outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="7">
            <i class="ti-microphone outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="8">
            <i class="ti-gift outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="9">
            <i class="ti-archive outer-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="10">
            <i class="ti-bar-chart-alt inner-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="11">
            <i class="ti-hummer inner-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="12">
            <i class="ti-video-camera inner-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="13">
            <i class="ti-help inner-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="14">
            <i class="ti-mouse-alt inner-icon"></i>
        </div>
        <div class="vit-health-wheel-hotspot" data-animation-index="15">
            <i class="ti-star inner-icon"></i>
        </div>
    </div>
</div>
<div class="mobile-popup-container">
    <div class="vit-health-popup hidden">
        <div class="vit-health-popup-content" data-animation-index="0">
            <div class="vit-health-popup-header"></div>
            <div class="vit-health-popup-body">Get active in a variety of ways</div>
            <div class="vit-health-popup-footer"></div>
        </div>
        <div class="vit-health-popup-content" data-animation-index="1">
            <div class="vit-health-popup-header"></div>
            <div class="vit-health-popup-body">Complete your health checks and assessments</div>
            <div class="vit-health-popup-footer"></div>
        </div>
        <div class="vit-health-popup-content" data-animation-index="2">
            <div class="vit-health-popup-header"></div>
            <div class="vit-health-popup-body">HealthyFood purchases</div>
            <div class="vit-health-popup-footer"></div>
        </div>
        <div class="vit-health-popup-content" data-animation-index="3">
            <div class="vit-health-popup-header"></div>
            <div class="vit-health-popup-body">Get healthy as a family</div>
            <div class="vit-health-popup-footer"></div>
        </div>
    </div>
</div>
