<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <link href="../themify-icons/themify-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/vitality-phone-hotspot.css">
    <script type="text/javascript" src="../js/vitality-phone-hotspot.js"></script>

    <link rel="stylesheet" href="http://navigatehost.co.za/digital_discovery/custom-dev/progress-bar/css/style.css">
    <script type="text/javascript" src="http://navigatehost.co.za/digital_discovery/custom-dev/progress-bar/js/progress-bar-visibility.js"></script>

    <title>Vitality Phone Hotspot</title>
</head>
<body>
<div style="height: 1200px"></div>
<div class="vh-phone-hs">
    <div class="vh-phone-hs-section">
        <div class="vh-phone-hs-section-heading">
            <div class="heading-title">Rewards</div>
            <div class="heading-icon-container">
                <div class="heading-icon-wrapper">
                    <div class="icon"></div>
                    <div class="icon-label">60</div>
                </div>
                <div class="heading-icon-wrapper">
                    <div class="icon"></div>
                    <div class="icon-label">1</div>
                </div>
                <div class="heading-icon-wrapper">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
        <div class="vh-phone-hs-section-body">
            <div class="vh-phone-hs-rewards-container">
                <div class="vh-phone-hs-rewards-container-inner">
                    <div class="rck-circ-pb-flex-wrapper">
                        <div class="rck-circ-pb-single-chart">
                            <svg viewBox="0 0 36 36" class="rck-circ-pb-circular-chart vit-health-light-blue">
                                <path class="rck-circle-pb-bg"
                                      d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                                />
                                <path class="rck-circ-pb rck-circ-progress-hidden"
                                      stroke-dasharray="75, 100"
                                      d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
